<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        calculator webpage
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" id="calculator-screen" value="" disabled>
        <div class="calculator-keys">
            <div class="row1">
                <button class="button">C</button>
                <button class="button" >D</button>
                <button class="button" value="/">/ </button>
                <button class="button" value="*">* </button>
            </div>
            <div class="row2">
                <button  class="button" value="7">7</button>
                <button  class="button" value="8">8</button>
                <button  class="button" value="9">9</button>
                <button  class="button" value="-">-</button>
            </div>

            <div class="row3">
                <button  class="button" value="5">5</button>
                <button  class="button" value="6">6</button>
                <button  class="button" value="4">4</button>
                <button  class="button"  value="+">&plus;</button>
            </div>

            <div class="row4">
                <button  class="button" value="1">1</button>
                <button  class="button" value="2">2</button>
                <button  class="button" value="3">3</button>
                <button  class="button equal" >&equals;</button>
            </div>
            <div class="row5">
                <button  class="button">0</button>
                <button  class="button">.</button>
                <button  class="button">e</button>
                <button  class="button" >&#37;</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
